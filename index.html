    <div class="main">

        <div id="register">
            <h6 id="message"></h6>
            <form name="register">
                <input type="text" name="fullName" placeholder="Full Name">
                <input type="text" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Password">
                <input type="password" name="confirmPassword" placeholder="Confirm Password">
                <button name="registerUser" type="button" class="regButton">Register</button>
            </form>
            <p id="registerToLogin" class="loginRegister">Already have an account?</p>
        </div>

        <div id="login">
            <h6 id="message"></h6>
            <form name="login">
                <input type="text" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Password">
                <button name="loginUser" type="button" class="regButton">Login</button>
            </form>
            <p id="loginToRegister" class="loginRegister">Don't have an account?</p>
        </div>

    </div>
